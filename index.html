<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cool Awesome Web App Thingy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

    <!-- Firebase -->

    <!-- Custom stylesheets-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/firebase.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 main-div">
                <div class="Modal">
                    <div class="modal-content" id="create-user-div">
                        <div class="modal-header">
                            <h3>Create Your Account</h3>
                            <span class="close">&times;</span>
                        </div>
                        <div class="modal-body">
                            <input type="email" placeholder="coolguy@happn.com" id="new-email"><br>
                            <input type="password" placeholder="password" id="new-password"><br>
                            <button type="submit" onclick="newUser">Create Account</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="login-div">
                <h3>Log in to See what's Happ'n</h3>
                <p>new user? <a id="create-user" href="#">click here</a></p>
                <input type="email" placeholder="coolguy@happn.com" id="email"><br>
                <input type="password" placeholder="password" id="password"><br>
                <button type="submit" onclick="login">Login</button>
            </div>
            <div id="user-div">
                <h3 id=welcome-msg>Welcome back! Click to see what's Happ'n</h3>
                <button onclick="logout">Logout</button>
            </div>
        </div>
    </div>
    </div>

</body>
